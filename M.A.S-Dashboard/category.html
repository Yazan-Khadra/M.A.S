       <div class="add-product-overlay">
          <div class="popup-box">
            <!-- القسم الأيسر: إضافة صورة -->
           <div class="image-container">
              <label for="file-upload" class="custom-file-upload">
                + Upload
              </label>
              <input id="file-upload" type="file" />
              <img id="preview" alt="Preview">
            </div>

            <!-- القسم الأيمن: النموذج -->
            <div class="form-section">
              <div class="form-group">
                <form>
                <label>اكتب اسم التصنيف هنا:</label>
                <input type="text" id="category_name" placeholder="اسم التصنيف" required>
              </div>

              <div class="buttons">
                <button class="save" type="submit">حفظ</button>
                <button class="cancel" id="cancel">إلغاء الأمر</button>
              </div>
            </form>
            </div>
            <div class="close-overlay-button">
              <button id="close-overlay-button">X</button>
            </div>
          </div>
      </div>
       <div class="delete-overlay">
        <div class="delete-overlay-content">
          <div class="title">

          </div>

          <button id ="delete-btn" class="delete-btn">حذف</button>
          <button id ="cancel-delete-btn" class="cancle-delete-btn">الغاء الامر</button>
